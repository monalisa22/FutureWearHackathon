<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Fitness Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="Gender" placeholder="Gender" required="required" />
    <input type="text" name="Age" placeholder="Age" required="required" />
		<input type="text" name="Sleep Duration" placeholder="Sleep Duration" required="required" />
    <input type="text" name="SleepQuality" placeholder="SleepQuality" required="required" />
    <input type="text" name="PhysicalActivity" placeholder="PhysicalActivity" required="required" />
    <input type="text" name="Systolic" placeholder="Systolic" required="required" />
    <input type="text" name="Diastolic" placeholder="Diastolic" required="required" />
    <input type="text" name="Stress" placeholder="Stress" required="required" />
    <input type="text" name="bs" placeholder="bs" required="required" />
    <input type="text" name="HeartRate" placeholder="HeartRate" required="required" />
    <input type="text" name="Temperature" placeholder="Temperature" required="required" />
    <input type="text" name="DailySteps" placeholder="DailySteps" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
